<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<title>ProSeeder</title>

<meta name="viewport"  id="iphone-viewport"  content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, target-densitydpi=device-dpi" />

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link href="jquery-mobile/jquery.mobile-1.1.0.min.css" rel="stylesheet" type="text/css"/>
<link href="jquery-mobile/jquery.mobile-1.0.1.transitions.css" rel="stylesheet" type="text/css" >

<link rel="stylesheet" href="css/popupStyle.css" media="all"/>
<link href="css/main.css" rel="stylesheet" type="text/css" media="all"/>
<link rel="stylesheet" href="css/dashboard.css" media="all"/>
<link rel="stylesheet" href="css/forgotPageCss.css" media="all"/>

<script src="phonegap.js" type="text/javascript"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
<script src="jquery-mobile/jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.1.0.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/jquery.reveal.js"></script>

<script type="text/javascript" src="PushNotification.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
<script type="text/javascript" src="js/loginPage.js"></script>
<script type="text/javascript" src="js/dashboardPage.js"></script>


</head>
 
<body> 
<!--Login Page Start-->
<div data-role="page" id="loginPage" data-position="fixed">
  <div id="pageContainer1">
    <div class="Content_Wrapper">     
      <div class="logoMain">       
       <div class="logo">
        <div class="login_heading"><span>PRO</span><font>SEEDER</font></div>
       </div>
      </div>
      <div id="login_box">      
        <div class="inpt">
          <input name="" placeholder="Email" autocorrect="off" autocapitalize="off" name="" type="text" class="click" id="username" style="-webkit-user-modify: read-write-plaintext-only !important;" >
        </div>
        
        <div class="clr"></div>
        <div class="doted_hor"><img src="jquery-mobile/images/clr.png" height="2" alt=""></div>
        
        <div class="clr"></div>              
        <div class="inpt">
          <input name="" placeholder="Password" type="password" class="click" id="password" style="-webkit-user-modify: read-write-plaintext-only !important;">  
        </div>        
        
       <div class="clr"></div>       
       <div class="Loginchk">
     	 <div class="rem_chk">
             <a href="#forgotPage">Forgot Password?</a>
         </div>
       </div>    
       
        <div class="clr"></div>
         <div class="inpt">
             <a class="sign_btn">Sign In</a>
         </div>
        </div>        
    </div>
  </div>
</div>
<!--Login Page End-->

<!--DashBoard Page Start-->
<div data-role="page" id="dashBoardSection" data-position="fixed">
    <div id="header">
      <div class="mainHeader">
        <div class="proseederLogo"><span>PRO</span><font>SEEDER</font></div>
    
        <div class="loginUser">  
          <p>ProAngels</p>
          <span id="loginId">google.com</span>      
        </div>
      </div>
      <div class="eventBtns">
      <!--Top Heading Buttond Start-->
        <div class="topheaderBtns">
           <span class="myEvents">My Events</span>
           <span class="upComming">Up Coming</span>
           <span class="post">Post</span>
        </div>
       <!--Top Heading Buttond End--> 
        
        
      </div>
    </div>
    
    <div data-role="content" id="pageContainer" data-position="fixed">
      <div class=""></div>
    </div>
    
    <div data-role="footer" id="footer"  data-position="fixed">
    <div data-role="navbar" class="navDiv">
       <ul>
        <li onClick="goToHomePage()"><a data-role="button"><img src="images/home_icon.png"/></a></li>
        <li onClick="goToHomePage()"><a data-role="button"><img src="images/home_icon.png"/></a></li>
        <li onClick="goToHomePage()"><a data-role="button"><img src="images/home_icon.png"/></a></li>
        <li onClick="goToHomePage()"><a data-role="button"><img src="images/home_icon.png"/></a></li>
      </ul>
    </div>
  </div>

</div>
<!--DashBoard Page End-->

<!-- ============== Start of Forgot Page =============== -->
<div data-role="page" id="forgotPage" data-title="Forgot Password" data-position="fixed">
	<div data-role="header"  class="ui-header blueHeading" role="banner">
    	<h1 class="ui-title" role="heading" aria-level="1">Forgot Password</h1>
    </div>
    
    <div data-role="content" class="ui-content" role="main"> <!--Main Content START Here-->
    	<div class="resetPassContainer">        	           
            <div class="registerPageFields">
            	<p>Please enter your email address in the field below to recover your password.</p>
                
                <label>Email Address</label>
                <input name="" type="text" id="forgotPassword" value="">                
               
                <div class="clr"></div>
                
                <div class="twoButtons">
                	<div class="greenBtn btn100" id="getPassword">Retrieve</div >
                    <div class="blueBtn btn100" onClick="goToHomePage()">Cancel</div>
                </div>
                
            </div>
            
        </div>
    </div><!--Main Content END Here-->    
</div><!-- ============== END of Forgot Page =============== -->


</body>
</html>
